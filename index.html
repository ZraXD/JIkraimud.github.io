<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Music App
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 15%;
            background-color: #000;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .main-content {
            width: 70%;
            padding: 20px;
        }
        .main-content .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-content .header input {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: #333;
            color: white;
        }
        .main-content .header .icons {
            display: flex;
            align-items: center;
        }
        .main-content .header .icons i {
            margin-left: 20px;
            cursor: pointer;
        }
        .playlist {
            display: flex;
            margin-top: 20px;
        }
        .playlist img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        .playlist-info {
            margin-left: 20px;
        }
        .playlist-info h1 {
            margin: 0;
            font-size: 36px;
        }
        .playlist-info p {
            margin: 10px 0;
        }
        .playlist-info button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        .playlist-info .play {
            background-color: #1DB954;
            color: white;
        }
        .playlist-info .follow {
            background-color: #333;
            color: white;
        }
        .tabs {
            display: flex;
            margin-top: 20px;
        }
        .tabs button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 10px;
            background-color: #333;
            color: white;
        }
        .tabs .active {
            background-color: white;
            color: black;
        }
        .songs {
            margin-top: 20px;
        }
        .song {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .song img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .song p {
            margin: 0;
        }
        .right-sidebar {
            width: 15%;
            padding: 20px;
            background-color: #000;
        }
        .right-sidebar img {
            width: 100%;
            border-radius: 10px;
        }
        .right-sidebar h2 {
            margin: 10px 0;
        }
        .right-sidebar p {
            margin: 10px 0;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer .left, .footer .center, .footer .right {
            display: flex;
            align-items: center;
        }
        .footer .left img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .footer .center i {
            margin: 0 10px;
            cursor: pointer;
        }
        .footer .right input {
            width: 100px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="sidebar">
    <img alt="Home Icon" height="50" src="https://storage.googleapis.com/a1aa/image/dMcsnhDkI4pjKltQntwh50tVaRlMLKVQ63Y5gFl4I4ZDuC7E.jpg" width="50"/>
    <img alt="Library Icon" height="50" src="https://storage.googleapis.com/a1aa/image/acuNYeSREfjf5JP7a8dTtYikBHnjxnxqMlutP3voCokdwVYnA.jpg" width="50"/>
    <img alt="Search Icon" height="50" src="https://storage.googleapis.com/a1aa/image/vI010zvqESpbA1x6jOsIQg6lNQda4jiVxegZ1T3yrmGKcF2JA.jpg" width="50"/>
    <img alt="Liked Songs Icon" height="50" src="https://storage.googleapis.com/a1aa/image/pJYW4LhDkA6WEBpxWUQXuJK4ugmDmRrhBzxBlbSLqfFIcF2JA.jpg" width="50"/>
    <img alt="Playlist Icon" height="50" src="https://storage.googleapis.com/a1aa/image/EruqY8sAu96uMZWSktGanoCAxZBqfQy07mN5e7BpMRyK4KsTA.jpg" width="50"/>
   </div>
   <div class="main-content">
    <div class="header">
     <input placeholder="What do you want to play?" type="text"/>
     <div class="icons">
      <i class="fas fa-bell">
      </i>
      <i class="fas fa-users">
      </i>
     </div>
    </div>
    <div class="playlist">
     <img alt="Playlist Cover" height="200" src="https://storage.googleapis.com/a1aa/image/cxRDBu9E8f3payimP7st6hITVV8EcgmPg0IfxXgCxrCT4KsTA.jpg" width="200"/>
     <div class="playlist-info">
      <h1>
       Indonesia Terbaik
      </h1>
      <p>
       Dengarkan lagu-lagu hits Indonesia pilihan hanya disini! Mana favoritmu?
      </p>
      <button class="play">
       Play
      </button>
      <button class="follow">
       Follow
      </button>
     </div>
    </div>
    <div class="tabs">
     <button class="active">
      All
     </button>
     <button>
      Music
     </button>
     <button>
      Podcasts
     </button>
    </div>
    <div class="songs">
     <div class="song">
      <img alt="Song Cover" height="50" src="https://storage.googleapis.com/a1aa/image/48NKWTBeMVyWGiee1veaZ7fZnUCfrFknkCh2pxf3YhABGcF2JA.jpg" width="50"/>
      <p>
       Zra
      </p>
     </div>
     <div class="song">
      <img alt="Song Cover" height="50" src="https://storage.googleapis.com/a1aa/image/48NKWTBeMVyWGiee1veaZ7fZnUCfrFknkCh2pxf3YhABGcF2JA.jpg" width="50"/>
      <p>
       penjaga hati Radio
      </p>
     </div>
     <div class="song">
      <img alt="Song Cover" height="50" src="https://storage.googleapis.com/a1aa/image/48NKWTBeMVyWGiee1veaZ7fZnUCfrFknkCh2pxf3YhABGcF2JA.jpg" width="50"/>
      <p>
       BTTH
      </p>
     </div>
     <div class="song">
      <img alt="Song Cover" height="50" src="https://storage.googleapis.com/a1aa/image/48NKWTBeMVyWGiee1veaZ7fZnUCfrFknkCh2pxf3YhABGcF2JA.jpg" width="50"/>
      <p>
       Capek
      </p>
     </div>
     <div class="song">
      <img alt="Song Cover" height="50" src="https://storage.googleapis.com/a1aa/image/48NKWTBeMVyWGiee1veaZ7fZnUCfrFknkCh2pxf3YhABGcF2JA.jpg" width="50"/>
      <p>
       Pplg Music
      </p>
     </div>
     <div class="song">
      <img alt="Song Cover" height="50" src="https://storage.googleapis.com/a1aa/image/48NKWTBeMVyWGiee1veaZ7fZnUCfrFknkCh2pxf3YhABGcF2JA.jpg" width="50"/>
      <p>
       Full Galau
      </p>
     </div>
     <div class="song">
      <img alt="Song Cover" height="50" src="https://storage.googleapis.com/a1aa/image/48NKWTBeMVyWGiee1veaZ7fZnUCfrFknkCh2pxf3YhABGcF2JA.jpg" width="50"/>
      <p>
       斗破苍穹 Battle Through the Heavens OST
      </p>
     </div>
     <div class="song">
      <img alt="Song Cover" height="50" src="https://storage.googleapis.com/a1aa/image/48NKWTBeMVyWGiee1veaZ7fZnUCfrFknkCh2pxf3YhABGcF2JA.jpg" width="50"/>
      <p>
       Liked Songs
      </p>
     </div>
    </div>
   </div>
   <div class="right-sidebar">
    <img alt="Podcast Cover" height="200" src="https://storage.googleapis.com/a1aa/image/GILjAqKcwsYpPFoVsfeFV8nrKLeW8GYlmTVv4CW0p3CqwVYnA.jpg" width="200"/>
    <h2>
     GOT ME GOOD 2
    </h2>
    <p>
     kxm
    </p>
    <button>
     About the podcast
    </button>
   </div>
  </div>
  <div class="footer">
   <div class="left">
    <img alt="Song Cover" height="50" src="https://storage.googleapis.com/a1aa/image/48NKWTBeMVyWGiee1veaZ7fZnUCfrFknkCh2pxf3YhABGcF2JA.jpg" width="50"/>
    <div>
     <p>
      GOT ME GOOD 2
     </p>
     <p>
      kxm
     </p>
    </div>
   </div>
   <div class="center">
    <i class="fas fa-step-backward">
    </i>
    <i class="fas fa-play">
    </i>
    <i class="fas fa-step-forward">
    </i>
   </div>
   <div class="right">
    <i class="fas fa-volume-up">
    </i>
    <input max="100" min="0" type="range"/>
   </div>
  </div>
 </body>
</html>
